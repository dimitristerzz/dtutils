name: Deploy to NPM Registry

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write
  packages: write

jobs:
  publish:
    environment: npm
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Install Bun
      - name: Install Bun
        run: |
          curl -fsSL https://bun.sh/install | bash
          echo "BUN_INSTALL_DIR=$HOME/.bun" >> $GITHUB_ENV
          echo "$HOME/.bun/bin" >> $GITHUB_PATH

      # 3. Cache Bun deps
      - uses: actions/cache@v3
        with:
          path: ~/.bun
          key: bun-cache-${{ hashFiles('bun.lockb') }}

      # 4. Install dependencies
      - name: Install dependencies
        run: bun install

      # 5. Build package
      - name: Build package
        run: bun run build

      # 6. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      # 7. Publish to npm
      - name: Publish to npm
        run: npm publish --provenance

      # 8. Publish to GitHub Packages
      - name: Publish to GitHub Packages
        run: npm publish --registry=https://npm.pkg.github.com
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}